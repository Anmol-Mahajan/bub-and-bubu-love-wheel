<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bub and Bubu Love Wheel</title>
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!-- Include Google Font 'Exo 2' -->
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
    <style>
        /* --- CSS Reset --- */
        * {
            margin: 0;
            padding: 0;
        }

        /* --- Body Styles --- */
        body {
            background: #eaeaea;
            color: #fff;
            font-size: 18px;
            font-family: 'Exo 2', sans-serif;
        }

        /* --- Header Styles --- */
        h1 {
            text-align: center;
            color: #333;
            font-size: 28px;
            margin-top: 20px;
        }

        /* --- Wheel Wrapper --- */
        #wrapper {
            width: 250px;
            height: 250px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* --- Wheel Styles --- */
        #wheel {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            border: 8px solid #fff;
            box-shadow: rgba(0, 0, 0, 0.2) 0px 0px 10px, rgba(0, 0, 0, 0.05) 0px 3px 0px;
        }

        /* --- Inner Wheel Styles --- */
        #inner-wheel {
            width: 100%;
            height: 100%;
            transition: all 6s cubic-bezier(0, .99, .44, .99);
            border-radius: 50%;
            background: conic-gradient(
                from -45deg,
                #c0392b 0deg 90deg,      
                #2980b9 90deg 360deg      
            );
            position: relative;
        }

        /* --- Icon Styles --- */
        #inner-wheel .fa {
            position: absolute;
            font-size: 36px;
            color: rgba(0, 0, 0, 0.2);
            text-align: center;
            text-shadow: rgba(255, 255, 255, 0.1) 0px -1px 0px, rgba(0, 0, 0, 0.2) 0px 1px 0px;
            transform: translate(-50%, -50%);
        }

        /* --- Position the heart icon at the top center --- */
        .heart-icon {
            top: 15%;   
            left: 50%;
        }

        /* --- Position the broken heart icon at the bottom center --- */
        .broken-heart-icon {
            top: 75%;   
            left: 50%;
        }

        /* --- Spin Button Styles --- */
        #spin {
            width: 68px;
            height: 68px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -34px 0 0 -34px;
            border-radius: 50%;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 3px 0px;
            z-index: 1000;
            background: #fff;
            cursor: pointer;
            font-family: 'Exo 2', sans-serif;
            user-select: none;
        }

        #spin:after {
            content: "SPIN";
            text-align: center;
            line-height: 68px;
            color: #CCC;
            text-shadow: 0 2px 0 #fff, 0 -2px 0 rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 100000;
            width: 68px;
            height: 68px;
            display: block;
        }

        #spin:before {
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 20px 28px 20px;
            border-color: transparent transparent #ffffff transparent;
            top: -12px;
            left: 14px;
        }

        /* --- Inner Spin Button Styles --- */
        #inner-spin {
            width: 54px;
            height: 54px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -27px 0 0 -27px;
            border-radius: 50%;
            background: #eaeaea;
            z-index: 999;
            box-shadow: rgba(255, 255, 255, 1) 0px -2px 0px inset, rgba(255, 255, 255, 1) 0px 2px 0px inset, rgba(0, 0, 0, 0.4) 0px 0px 5px;
        }

        /* --- Popup Overlay Styles --- */
        #popup {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: auto;
        }

        /* --- Popup Content Styles --- */
        #popup-content {
            margin: 5% auto;
            text-align: center;
            max-width: 80%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; 
            height: 80vh;
        }

        #popup-content iframe, .tenor-gif-embed {
            max-width: 100%;
            height: auto;
            flex: 0 0 auto;
        }

        #popup h2 {
            color: #fff;
            margin-top: 20px;
            font-size: 24px;
            flex: 0 0 auto; /* Adjusted to fit content */
        }

     
        #popup-content video {
            max-width: 100%;
            height: auto;
            margin-top: 20px; 
            flex: 0 0 auto;
        }

        #spin.spin {
            animation: spin-animation 0.5s;
        }

        @keyframes spin-animation {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <h1>Spin the wheel of love</h1>

    <!-- Wheel Container -->
    <div id="wrapper">
        <div id="wheel">
            <div id="inner-wheel">
                <!-- Place icons directly inside the wheel -->
                <span class="fa fa-heart heart-icon"></span>
                <span class="fa fa-heart-broken broken-heart-icon"></span>
            </div>       
            <div id="spin">
                <div id="inner-spin"></div>
            </div>
        </div>
    </div>

    <!-- Popup Div -->
    <div id="popup">
        <div id="popup-content">
            <!-- Embedded GIF -->
            <div class="tenor-gif-embed" data-postid="21168766" data-share-method="host" data-aspect-ratio="1.09966" data-width="100%">
                <a href="https://tenor.com/view/cat-kiss-gif-21168766">Cat Kiss GIF</a> from <a href="https://tenor.com/search/cat+kiss-gifs">Cat Kiss GIFs</a>
            </div>
            <!-- Message -->
            <h2>Our story isn't over yet!</h2>
            <!-- Video Section -->
            <video controls>
                <source src="bub.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

   
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script type="text/javascript" src="https://tenor.com/embed.js"></script>
    <script>
        $(document).ready(function(){
            var spinsPerClick = 5; 
            var degreePerSpin = 360;
            var totalSpins = 0;

            $('#spin').click(function(){
                totalSpins += spinsPerClick;

                
                var totalDegree = (degreePerSpin * totalSpins);

               
                $('#inner-wheel').css({
                    'transform': 'rotate(' + totalDegree + 'deg)'
                });

                
                $('#spin').addClass('spin'); 
                setTimeout(function () { 
                    $('#spin').removeClass('spin');
                }, 500);

               
                $('#inner-wheel').one('transitionend webkitTransitionEnd oTransitionEnd', function(){
                    $('#popup').css('display', 'block');
                });
            });

       
            $('#popup').click(function(){
                $(this).css('display', 'none');
            });
        });
    </script>
</body>
</html>
