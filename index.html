<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bub and Bubu Love Wheel</title>
    <!-- Include Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <!-- Include Google Font 'Exo 2' -->
    <link href="https://fonts.googleapis.com/css2?family=Exo+2&display=swap" rel="stylesheet">
    <style>
        /* --- CSS Reset --- */
        * {
            margin: 0;
            padding: 0;
        }

        /* --- Body Styles --- */
        body {
            background: #eaeaea;
            color: #fff;
            font-size: 18px;
            font-family: 'Exo 2', sans-serif;
        }

        /* --- Header Styles --- */
        h1 {
            text-align: center;
            color: #333;
            font-size: 28px;
            margin-top: 20px;
        }

        /* --- Wheel Wrapper --- */
        #wrapper {
            width: 250px;
            height: 250px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        /* --- Wheel Styles --- */
        #wheel {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            position: relative;
            overflow: hidden;
            border: 8px solid #fff;
            box-shadow: rgba(0, 0, 0, 0.2) 0px 0px 10px, rgba(0, 0, 0, 0.05) 0px 3px 0px;
        }

        /* --- Inner Wheel Styles --- */
        #inner-wheel {
            width: 100%;
            height: 100%;
            transition: all 6s cubic-bezier(0, .99, .44, .99);
            border-radius: 50%;
            background: conic-gradient(
                from -45deg,
                #c0392b 0deg 90deg,      
                #2980b9 90deg 360deg      
            );
            position: relative;
        }

        /* --- Icon Styles --- */
        #inner-wheel .fa {
            position: absolute;
            font-size: 36px;
            color: rgba(0, 0, 0, 0.2);
            text-align: center;
            text-shadow: rgba(255, 255, 255, 0.1) 0px -1px 0px, rgba(0, 0, 0, 0.2) 0px 1px 0px;
            transform: translate(-50%, -50%);
        }

        /* --- Position the heart icon at the top center --- */
        .heart-icon {
            top: 15%;   
            left: 50%;
        }

        /* --- Position the broken heart icon at the bottom center --- */
        .broken-heart-icon {
            top: 75%;   
            left: 50%;
        }

        /* --- Spin Button Styles --- */
        #spin {
            width: 68px;
            height: 68px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -34px 0 0 -34px;
            border-radius: 50%;
            box-shadow: rgba(0, 0, 0, 0.1) 0px 3px 0px;
            z-index: 1000;
            background: #fff;
            cursor: pointer;
            font-family: 'Exo 2', sans-serif;
            user-select: none;
        }

        #spin:after {
            content: "SPIN";
            text-align: center;
            line-height: 68px;
            color: #CCC;
            text-shadow: 0 2px 0 #fff, 0 -2px 0 rgba(0, 0, 0, 0.3);
            position: relative;
            z-index: 100000;
            width: 68px;
            height: 68px;
            display: block;
        }

        #spin:before {
            content: "";
            position: absolute;
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 0 20px 28px 20px;
            border-color: transparent transparent #ffffff transparent;
            top: -12px;
            left: 14px;
        }

        /* --- Inner Spin Button Styles --- */
        #inner-spin {
            width: 54px;
            height: 54px;
            position: absolute;
            top: 50%;
            left: 50%;
            margin: -27px 0 0 -27px;
            border-radius: 50%;
            background: #eaeaea;
            z-index: 999;
            box-shadow: rgba(255, 255, 255, 1) 0px -2px 0px inset, rgba(255, 255, 255, 1) 0px 2px 0px inset, rgba(0, 0, 0, 0.4) 0px 0px 5px;
        }

        /* --- Popup Overlay Styles --- */
        #popup, #message-popup {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            overflow: auto;
        }

        /* --- Popup Content Styles --- */
        #popup-content, #message-content {
            margin: 5% auto;
            text-align: center;
            max-width: 80%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; 
            height: 80vh;
            background: #333;
            padding: 20px;
            color: #fff;
            border-radius: 10px;
        }

        #popup-content iframe, .tenor-gif-embed, #message-content p, #message-content ul {
            max-width: 100%;
            height: auto;
            flex: 0 0 auto;
        }

        #popup h2, #message-content h2 {
            color: #fff;
            margin-top: 20px;
            font-size: 24px;
            flex: 0 0 auto; /* Adjusted to fit content */
        }

        #popup-content video, #message-content video {
            max-width: 100%;
            height: auto;
            margin-top: 20px; 
            flex: 0 0 auto;
        }

        #spin.spin {
            animation: spin-animation 0.5s;
        }

        @keyframes spin-animation {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* View Message Button */
        #view-message-btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #2980b9;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
        }

        #view-message-btn:hover {
            background-color: #3498db;
        }

        /* Hide Message Button */
        #hide-message-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        #hide-message-btn:hover {
            background-color: #c0392b;
        }

    </style>
</head>
<body>
    <!-- Header -->
    <h1>Spin the wheel of love</h1>

    <!-- View Message Button -->
    <button id="view-message-btn">View Message</button>

    <!-- Spotify Embed Above the Wheel -->
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/5iFwAOB2TFkPJk8sMlxP8g?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  
    <!-- Wheel Section -->
    <div id="wrapper">
        <div id="wheel">
            <div id="inner-wheel">
                <!-- Place icons directly inside the wheel -->
                <span class="fa fa-heart heart-icon"></span>
                <span class="fa fa-heart-broken broken-heart-icon"></span>
            </div>       
            <div id="spin">
                <div id="inner-spin"></div>
            </div>
        </div>
    </div>

    <!-- Spotify Embed Below the Wheel -->
    <iframe style="border-radius:12px" src="https://open.spotify.com/embed/track/56sxN1yKg1dgOZXBcAHkJG?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>

    <!-- Popup Div -->
    <div id="popup">
        <div id="popup-content">
            <!-- Embedded GIF -->
            <div class="tenor-gif-embed" data-postid="21168766" data-share-method="host" data-aspect-ratio="1.09966" data-width="100%">
                <a href="https://tenor.com/view/cat-kiss-gif-21168766">Cat Kiss GIF</a> from <a href="https://tenor.com/search/cat+kiss-gifs">Cat Kiss GIFs</a>
            </div>
            <!-- Message -->
            <h2>Our story isn't over yet!</h2>
            <!-- Video Section -->
            <p class="click-to-play" style="margin-bottom: 15px; font-weight: bold;">Click to play</p>
            <video controls>
                <source src="bub.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>

    <!-- Message Popup Div -->
    <div id="message-popup">
        <div id="message-content">
            <h2>Message for Us</h2>
            <p style="text-align: left; line-height: 1.4;">
                <!-- Message content goes here -->
            </p>
            <ul style="text-align: left;line-height: 1;">
                <!-- List items go here -->
            </ul>

            <!-- Hide Message Button -->
            <button id="hide-message-btn">Hide Message</button>
        </div>
    </div>

    <div style="text-align: center; margin-top: 30px;">
        <button id="contact-btn" style="padding: 10px 20px; background-color: #27ae60; color: #fff; border: none; border-radius: 5px; cursor: pointer; font-size: 18px;">
            Contact Me
        </button>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script type="text/javascript" src="https://tenor.com/embed.js"></script>
    <script>
        $(document).ready(function(){
            var spinsPerClick = 5; 
            var degreePerSpin = 360;
            var totalSpins = 0;

            // Spin wheel click handler
            $('#spin').click(function(){
                totalSpins += spinsPerClick;

                var totalDegree = (degreePerSpin * totalSpins);

                $('#inner-wheel').css({
                    'transform': 'rotate(' + totalDegree + 'deg)'
                });

                $('#spin').addClass('spin'); 
                setTimeout(function () { 
                    $('#spin').removeClass('spin');
                }, 500);

                $('#inner-wheel').one('transitionend webkitTransitionEnd oTransitionEnd', function(){
                    $('#popup').css('display', 'block');
                });
            });

            // Popup close on click
            $('#popup').click(function(){
                $(this).css('display', 'none');
            });

            // View Message button click handler
            $('#view-message-btn').click(function(){
                $('#message-popup').css('display', 'block');
            });

            // Hide Message button click handler
            $('#hide-message-btn').click(function(){
                $('#message-popup').css('display', 'none');
            });

            // Also allow closing message popup when the overlay is clicked
            $('#message-popup').click(function(e) {
                if (e.target.id === 'message-popup') { // Make sure the background is clicked, not the content
                    $(this).css('display', 'none');
                }
            });
        });

    </script>
    <script>
        $('#contact-btn').click(function() {
            // Redirect to a phone number
            window.location.href = "tel:+447867107726";  // Replace with your actual phone number
        });
    </script>
</body>
</html>
